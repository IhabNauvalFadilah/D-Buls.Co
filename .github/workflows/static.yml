    </style>
</head>
<body class="text-gray-800">

    <!-- Header / Navbar -->
    <header class="bg-white sticky top-0 z-50 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <!-- Logo D'Buls Co. -->
            <a href="#" class="text-3xl font-extrabold brand-text">D'BULS <span class="text-xs font-medium text-gray-500">Co.</span></a>

            <!-- Menu (Hanya Tampilkan Hamburger di Mobile) -->
            <nav class="hidden sm:flex space-x-6 font-medium">
                <a href="#produk" class="hover:brand-text transition duration-150">Produk</a>
                <a href="#custom" class="hover:brand-text transition duration-150">Pesan Custom</a>
                <a href="#tentang" class="hover:brand-text transition duration-150">Tentang Kami</a>
                <a href="#kontak" class="hover:brand-text transition duration-150">Kontak</a>
            </nav>

            <!-- Hamburger Icon for Mobile (Not functional for single-page file, but included for complete design) -->
            <button class="sm:hidden p-2 rounded-lg brand-text hover:bg-indigo-100 transition duration-150">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- 1. Hero Section -->
        <section class="brand-primary text-white py-16 sm:py-24" id="home">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <p class="text-indigo-200 font-semibold mb-3 tracking-widest uppercase text-sm">Kerajinan Tangan Kreatif Anak Muda</p>
                <h1 class="text-4xl sm:text-6xl font-black mb-4 leading-tight">
                    Wujudkan Karakter Lucu Impianmu
                </h1>
                <p class="text-indigo-100 text-lg sm:text-xl max-w-2xl mx-auto mb-8">
                    Gantungan kunci handmade unik dari kawat bulu. Lucu, aesthetic, dan bisa kamu desain sendiri! Cocok buat kado atau aksesoris personal.
                </p>
                <a href="#produk" class="cta-button inline-flex items-center bg-pink-400 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-pink-500">
