                    <h3 class="text-2xl font-bold brand-text mb-2">Visi Kami</h3>
                    <p class="text-gray-600 mb-6">
                        Menjadi usaha kreatif yang mampu menginspirasi anak muda untuk berwirausaha melalui produk handmade yang unik, lucu, dan bernilai jual.
