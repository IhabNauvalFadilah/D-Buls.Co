                <p class="text-indigo-200 text-lg sm:text-xl max-w-3xl mx-auto mb-8">
                    Ini kesempatanmu untuk berkreasi! Kami menerima pesanan custom untuk kado spesial, suvenir wisuda, atau koleksi pribadimu.
                </p>
                <a href="https://wa.me/62895329090098" target="_blank" class="cta-button inline-flex items-center bg-white text-indigo-600 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-100">
