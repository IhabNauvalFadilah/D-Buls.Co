                            <p class="font-semibold text-lg">Buah Ceri Lucu</p>
                            <span class="text-sm brand-text font-bold">Rp8.000,-</span>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-12">
                    <a href="https://shopee.co.id/dbulsco" target="_blank" class="cta-button inline-flex items-center bg-indigo-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-indigo-700">
                        Beli di Shopee Sekarang!
                        <i data-lucide="shopping-bag" class="w-5 h-5 ml-2"></i>
                    </a>
                </div>
