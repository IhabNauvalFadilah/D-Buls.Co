        </section>

        <!-- 2. Product Showcase / Keunggulan -->
        <section class="py-16 sm:py-24 bg-white" id="produk">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl sm:text-4xl font-extrabold text-center mb-12">
                    Kenapa Pilih Gantungan Kunci D'Buls Co.?
                </h2>
                
