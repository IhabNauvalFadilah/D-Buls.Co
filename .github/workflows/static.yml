    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Buls Co. | Gantungan Kunci Kawat Bulu Kreatif</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Menggunakan font Inter untuk tampilan yang bersih dan modern */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* Latar belakang lembut */
        }
        /* Custom styles untuk warna brand D'Buls Co. (Biru/Ungu Ceria) */
        .brand-primary {
            background-color: #6366f1; /* Indigo-500 */
        }
        .brand-text {
            color: #6366f1;
        }
        /* Style untuk tombol CTA yang menonjol */
        .cta-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .cta-button:hover {
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.5), 0 4px 6px -4px rgba(99, 102, 241, 0.5);
            transform: translateY(-2px);
