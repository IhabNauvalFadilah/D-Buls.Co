                        <img src="https://placehold.co/600x600/fce7f3/db2777?text=Pita+Cantik" alt="Gantungan Kunci Pita Cantik dari Kawat Bulu" class="w-full h-auto object-cover">
                        <div class="p-3 text-center">
                            <p class="font-semibold text-lg">Pita Minimalis</p>
                            <span class="text-sm brand-text font-bold">Rp8.000,-</span>
                        </div>
                    </div>
                    <!-- Product Mockup 4: Fruit/Berry (Based on document image) -->
