        <!-- 5. About Us / Visi Misi -->
        <section class="py-16 sm:py-24" id="tentang">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <!-- Visi Misi Text -->
                <div>
                    <h2 class="text-3xl sm:text-4xl font-extrabold mb-4">
                        Tentang D'Buls Co.
                    </h2>
                    <p class="text-gray-600 mb-6">
                        D'Buls Co. lahir dari ide sederhana untuk mengubah kawat bulu (pipe cleaner) yang ringan dan murah menjadi produk kerajinan tangan (handcraft) yang lucu, menarik, dan bernilai jual tinggi. Kami bersemangat untuk menginspirasi anak muda agar berani berwirausaha melalui ide-ide kreatif.
