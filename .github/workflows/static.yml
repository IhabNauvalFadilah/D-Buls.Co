                    <!-- Keunggulan 2: Harga Terjangkau -->
                    <div class="text-center p-6 bg-gray-50 rounded-xl shadow-lg transition duration-300 hover:shadow-xl hover:scale-[1.02]">
                        <i data-lucide="tag" class="w-10 h-10 brand-text mx-auto mb-4"></i>
                        <h3 class="text-xl font-bold mb-3">Harga Mahasiswa</h3>
                        <p class="text-gray-600">Sangat terjangkau! Cocok untuk kantong pelajar dan mahasiswa yang ingin tampil aesthetic tanpa menguras dompet.</p>
                    </div>

                    <!-- Keunggulan 3: Desain Custom -->
                    <div class="text-center p-6 bg-gray-50 rounded-xl shadow-lg transition duration-300 hover:shadow-xl hover:scale-[1.02]">
                        <i data-lucide="sparkles" class="w-10 h-10 brand-text mx-auto mb-4"></i>
                        <h3 class="text-xl font-bold mb-3">Bisa Custom Desain</h3>
                        <p class="text-gray-600">Mau karakter favorit? Bunga? Atau inisial nama? Kami siap wujudkan desain custom sesuai keinginanmu!</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3. Custom Order CTA Section -->
        <section class="py-16 sm:py-24 brand-primary" id="custom">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-white">
